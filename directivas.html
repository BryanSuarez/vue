<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directivas e Interpolaciones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div id="app" class="container">
        <h1 class="text-center">Directivas e Interpolaciones</h1>
        <h3>Hola {{ name }}</h3>
        <button class="bnt" @click="saludar">Saludar</button>
    </div>
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                name: ''
            },
            methods :{
                saludar(){
                    alert('Hola ' + this.name + ' cómo estás');
                }
            }
        });
    </script>
</body>
</html>
